# Edit this configuration file to define what should be installed on
# your system.
# You can add custom module(s) for each section, or create new sections
# to fit your specific needs. For detailed instructions on how to write
# and extend a module, please refer to the official documentation of the
# c2 project => https://github.com/atirelli3 .

# System UEFI Mode
#
# Check if the system is in 'UEFI' mode by using the command 
# `-d /sys/firmware/efi/efivars`.
# This can be useful to disable in a virtual machine (VM) environment,
# but it is recommended to enable UEFI mode on the host system 
# to enhance security.
#
# Note: It is necessary to follow the steps for enabling 'Secure Boot'.
checkefi="yes"  # Check 'UEFI' mode?


# Machine Configuration
#
# Set the hostname (how the system will be recognized on the network(s)) 
# and specify the keyboard layout to use.
#
# Note: Use `localectl list-keymaps` to list all available layouts.
hostname="archlinux" # System hostname
keyboard="us"        # Keyboard layout


# (Arch BTW) Mirror Locations
#
# Specify the mirror locations to help fetch the best mirror server(s) 
# for the package manager. 
# This list is passed to `reflector` using the '--country' argument.
mirrorcountries=(
  "Italy"   # Primary
  "Germany" # Second
  "France"  # Other(s)
)


# Bootloader Configuration
#
# Configure the bootloader to be installed, the size of the EFI System 
# Partition (ESP), its mount point, and whether Secure Boot should be enabled.
bootloader="grub"    # Bootloader to be used
size="512MiB"        # Size of the ESP partition
mountpoint="esp"     # Mount point for the ESP partition
label="ESP"          # Label for the ESP partition (use only uppercase)
secureboot="no"      # Enable Secure Boot ?
osprober="no"        # Enable Os Prober (Windows dualboot)


# Disk Configuration
#
# Define the target disk for system installation, the filesystem type for 
# the root partition, and optional security measures like filling the disk 
# with random data.
target="/dev/sda"         # Target disk for system installation
filesystem="ext4"         # Filesystem for the root partition
secure="yes"              # (optional) Fill disk with random data for security
rootlabel="archlinux"     # Label for the root partition
## Disk Encryption
#
# Configure disk encryption options, including encryption type and key.
encrypt="yes"             # Enable disk encryption (yes/no)
encrypt_type="luks2"      # Type of encryption (e.g., LUKS2)
encrypt_key="changeme"    # Key used for encryption and decryption
encrypt_label="cryptdev"  # Label for the encrypted disk
## Disk - Btrfs Configuration
#
# Define Btrfs subvolumes and mount points, as well as additional mount options.
btrfs_subvols=(           
  "libvirt"               # Subvolume for libvirt
  "docker"                # Subvolume for Docker
  "flatpak"               # Subvolume for Flatpak
  "distrobox"             # Subvolume for Distrobox
  "containers"            # Subvolume for containers
)
btrfs_subvols_mount=(     
  "/var/lib/libvirt"      # Mount point for libvirt subvolume
  "/var/lib/docker"       # Mount point for Docker subvolume
  "/var/lib/flatpak"      # Mount point for Flatpak subvolume
  "/var/lib/distrobox"    # Mount point for Distrobox subvolume
  "/var/lib/containers"   # Mount point for containers subvolume
)
btrfs_opts=(              
  "rw"                    # Read-write option
  "noatime"               # Disable access time updates for performance
  "compress-force=zstd:1" # Force Zstd compression (level 1)
  "space_cache=v2"        # Enable improved space caching
)


# Hardware & Drivers Configuration
#
# Specify the kernel to be installed, the CPU and GPU drivers, and the network 
# manager to be used for managing network connections.
kernel="linux-zen"        # Kernel to be installed (e.g., linux, linux-zen)
cpu="intel"               # CPU vendor (e.g., intel, amd)
gpu="nvidia"              # GPU driver (e.g., nvidia, amd, intel)
network="networkmanager"  # Network management tool (e.g., NetworkManager)
audio="pipewire"          # Audio driver


# Localization Settings
#
# Define the system language, timezone, and additional language settings.
lang="en_US.UTF-8"           # Default system language
timezone="America/New_York"  # System timezone
extra_lang=(              
  "it_IT.UTF-8"              # Additional languages (e.g., for locale generation)
)
lc_time="en_US.UTF-8"        # Time and date format (locale for time-related settings)


# User Configuration
#
# Define the root password, username, and user password for the system.
rootpwd="dummy"       # Password for the root user
username="dummy"      # Username for the regular user
password="dummy"      # Password for the regular user
