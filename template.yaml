hostname: "archlinux"

system:
  lang:
    - en_US.UTF-8
    - it_IT.UTF-8
  timezone: "America/New_York"
  lc_time: "en_US.UTF-8"
  keyboard: "us"

mirrorlist:
  reflector:
    enable: yes
    country:
      - Italy
      - Germany
      - France

pacman:
  bar: yes
  color: yes
  verbose: yes
  parallel_download:
    enable: yes
    number: "20"




